<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 获取当前路径（如 /xxx.txt）
        const path = window.location.pathname;
        // 强制跳转到目标域名 + 原路径
        window.location.href = "https://jblog.hughie.org" + path;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://jblog.hughie.org">click here</a>.</p>
</body>
</html>
