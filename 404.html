<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'hughiehao.github.io') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('hughiehao.github.io', "www.hughie.ml");
    window.location.replace(new_url); 
}else {
    window.location.href="https://www.hughie.ml";
}
    
</script>
